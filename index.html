<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title> AluraSteam - Catálogo de Jogos </title>
</head>
<body>
    <div class='container'>
        <h1 class='page-title'>
          AluraSteam
        </h1>
        <img src='https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg' class='page-logo' alt=''>
      </div>
      <a href='https://alura.com.br/' target='_blank'>
        <img src='https://www.alura.com.br/assets/img/home/alura-logo.svg' alt='' class='alura-logo'>
      </a>
      <div id="gameListContainer"></div>
      <div>
        <input id="game" placeholder="Informe uma imagem de seu jogo preferido">
      </div>
      <div>
        <input id="title" placeholder="Informe o título de seu jogo preferido">
      </div>
      <div>
        <input id="link" placeholder="Informe o link de seu jogo preferido">
      </div>
      <div>
        <button onclick="addGame()">Adicionar jogo</button>
      </div>
      <div>
        <input id="remove" placeholder="Informe o jogo que deseja remover">
      </div>
      <div>
        <button onclick="removeGame()">Remover jogo</button>
      </div>
</body>
<script src="index.js"></script>
</html>
